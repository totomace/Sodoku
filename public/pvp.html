<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th√°ch ƒê·∫•u (PvP)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Hi·ªáu ·ª©ng fade transition */
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.9); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.1); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* === S·∫¢NH CH·ªú === */
        #lobby-screen {
            display: block;
            text-align: center;
            background: #fff;
            padding: 2rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 350px;
        }
        #lobby-screen h1 { margin-top: 0; font-size: 2rem; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1rem;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .search-box { display: flex; margin-bottom: 20px; }
        .search-box input {
            flex-grow: 1; padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
        }
        .search-box button {
            padding: 0 15px; border: none;
            background-color: #6c63ff; color: white;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }
        #find-random-btn {
            width: 100%; padding: 15px;
            font-size: 1.1rem; cursor: pointer;
            background-color: #ff6b6b; color: white;
            border: none; border-radius: 8px;
            margin-bottom: 20px;
        }
        
        /* Danh s√°ch ng∆∞·ªùi ch∆°i */
        #player-list {
            list-style-type: none;
            padding: 0; text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        .player-item {
            display: flex; align-items: center;
            padding: 10px; border: 1px solid #eee;
            border-radius: 8px; margin-bottom: 10px;
        }
        .player-item .avatar {
            width: 40px; height: 40px;
            background-color: #ccc; border-radius: 50%;
            margin-right: 10px;
        }
        .player-item .info { flex-grow: 1; }
        .player-item .status { font-size: 0.8rem; }
        .player-item .status.online { color: green; }
        .player-item .status.waiting { color: #f0ad4e; }
        .player-item .status.playing { color: red; }
        
        .player-item .challenge-btn {
            padding: 8px 12px; background-color: #6c63ff;
            color: white; border: none;
            border-radius: 5px; cursor: pointer; /* Cho ph√©p b·∫•m */
        }
        .player-item .challenge-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        #waiting-message {
            display: none; margin-top: 20px;
            font-style: italic; color: #555;
        }
        
        /* Overlay t√¨m tr·∫≠n */
        #match-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in;
        }
        #match-overlay.show {
            display: flex;
        }
        .match-box {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideDown 0.5s ease-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .match-box h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #667eea;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .match-status {
            font-size: 1.2rem;
            color: #666;
            margin-top: 15px;
        }
        
        /* ƒê·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c hi·ªÉn th·ªã l·ªõn */
        #countdown-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in;
        }
        #countdown-overlay.show {
            display: flex;
        }
        .countdown-number {
            font-size: 15rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.8);
            animation: countdownPulse 1s ease-in-out;
        }
        @keyframes countdownPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Th√¥ng b√°o t√¨m th·∫•y ƒë·ªëi th·ªß */
        .match-found-msg {
            font-size: 1.5rem;
            color: #28a745;
            font-weight: bold;
            margin-top: 20px;
            animation: bounceIn 0.6s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* === M√ÄN H√åNH GAME === */
        #pvp-game-screen {
            display: none; width: 90vw; max-width: 1200px;
            justify-content: space-around; align-items: flex-start;
            animation: fadeIn 0.5s ease-in;
        }
        #game-area { display: flex; flex-direction: column; align-items: center; }
        #stats-bar { display: flex; justify-content: space-between; width: 500px; margin-bottom: 15px; font-size: 1.1rem; }
        .player-stat { 
            padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            border-radius: 10px; 
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-width: 200px;
            transition: all 0.3s ease;
        }
        .player-stat.active-turn {
            box-shadow: 0 0 20px #ffd700;
            transform: scale(1.05);
        }
        #player1-stat { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }
        #player2-stat { 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); 
        }
        .player-stat .name { 
            font-weight: bold; 
            font-size: 1.2rem; 
            display: block; 
            margin-bottom: 8px;
        }
        .player-stat .time { 
            font-weight: bold; 
            font-size: 1.4rem; 
            display: block;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        .player-stat .time.warning {
            color: #ff6b6b;
            animation: pulse 1s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .player-stat .score-info { 
            font-size: 0.9rem; 
            opacity: 0.9;
        }
        #shared-board { display: grid; grid-template-columns: repeat(9, 50px); grid-template-rows: repeat(9, 50px); border: 3px solid #333; margin-bottom: 20px; }
        .cell { width: 50px; height: 50px; border: 1px solid #ccc; text-align: center; font-size: 24px; line-height: 50px; box-sizing: border-box; cursor: pointer; transition: all 0.2s ease; }
        .cell:hover:not(.given) { background-color: #e3f2fd; transform: scale(1.05); }
        .cell.given { background-color: #eee; font-weight: bold; }
        .cell.selected { background-color: #fff8b3; transform: scale(1.1); box-shadow: 0 0 10px rgba(255, 193, 7, 0.5); }
        .cell.my-move { color: #007bff; font-weight: bold; animation: cellPop 0.3s ease-out; }
        .cell.opponent-move { color: #dc3545; font-weight: bold; animation: cellPop 0.3s ease-out; }
        .cell.error { background-color: #ffcccc; animation: shake 0.5s ease-in-out; }
        @keyframes cellPop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        #number-palette { display: flex; }
        .number { width: 40px; height: 40px; border: 1px solid #555; margin: 5px; display: flex; justify-content: center; align-items: center; font-size: 20px; cursor: pointer; border-radius: 5px; }
        #pvp-controls button { padding: 10px 15px; font-size: 1rem; margin: 0 10px; cursor: pointer; }
        #surrender-btn { background-color: #dc3545; color: white; border: none; }
        #chat-area { width: 300px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 5px; display: flex; flex-direction: column; height: 600px; }
        #chat-window { list-style-type: none; padding: 10px; margin: 0; flex-grow: 1; overflow-y: auto; }
        #chat-window li { padding: 5px 0; border-bottom: 1px solid #f0f0f0; }
        #chat-window li strong { color: #007bff; }
        #chat-form { display: flex; }
        #chat-input { flex-grow: 1; padding: 10px; border: none; border-top: 1px solid #ccc; }
    </style>
</head>
