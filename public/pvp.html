<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th√°ch ƒê·∫•u (PvP)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            height: 100vh;
        }
        
        /* === S·∫¢NH CH·ªú === */
        #lobby-screen {
            display: block;
            text-align: center;
            background: #fff;
            padding: 2rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 350px;
        }
        #lobby-screen h1 { margin-top: 0; font-size: 2rem; }
        #lobby-screen a.home-btn {
            position: absolute;
            top: 20px; left: 20px;
            font-size: 1.5rem; text-decoration: none;
        }
        
        .search-box { display: flex; margin-bottom: 20px; }
        .search-box input {
            flex-grow: 1; padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
        }
        .search-box button {
            padding: 0 15px; border: none;
            background-color: #6c63ff; color: white;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }
        #find-random-btn {
            width: 100%; padding: 15px;
            font-size: 1.1rem; cursor: pointer;
            background-color: #ff6b6b; color: white;
            border: none; border-radius: 8px;
            margin-bottom: 20px;
        }
        
        /* Danh s√°ch ng∆∞·ªùi ch∆°i */
        #player-list {
            list-style-type: none;
            padding: 0; text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        .player-item {
            display: flex; align-items: center;
            padding: 10px; border: 1px solid #eee;
            border-radius: 8px; margin-bottom: 10px;
        }
        .player-item .avatar {
            width: 40px; height: 40px;
            background-color: #ccc; border-radius: 50%;
            margin-right: 10px;
        }
        .player-item .info { flex-grow: 1; }
        .player-item .status { font-size: 0.8rem; }
        .player-item .status.online { color: green; }
        .player-item .status.waiting { color: #f0ad4e; }
        .player-item .status.playing { color: red; }
        
        .player-item .challenge-btn {
            padding: 8px 12px; background-color: #6c63ff;
            color: white; border: none;
            border-radius: 5px; cursor: pointer; /* Cho ph√©p b·∫•m */
        }
        .player-item .challenge-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        #waiting-message {
            display: none; margin-top: 20px;
            font-style: italic; color: #555;
        }

        /* === M√ÄN H√åNH GAME === */
        #pvp-game-screen {
            display: none; width: 90vw; max-width: 1200px;
            justify-content: space-around; align-items: flex-start;
        }
        #game-area { display: flex; flex-direction: column; align-items: center; }
        #stats-bar { display: flex; justify-content: space-between; width: 500px; margin-bottom: 15px; font-size: 1.2rem; }
        .player-stat { padding: 10px; background: #fff; border-radius: 5px; }
        #player1-stat { border-bottom: 3px solid #007bff; }
        #player2-stat { border-bottom: 3px solid #dc3545; }
        .player-stat .time { font-weight: bold; }
        #shared-board { display: grid; grid-template-columns: repeat(9, 50px); grid-template-rows: repeat(9, 50px); border: 3px solid #333; margin-bottom: 20px; }
        .cell { width: 50px; height: 50px; border: 1px solid #ccc; text-align: center; font-size: 24px; line-height: 50px; box-sizing: border-box; cursor: pointer; }
        .cell.given { background-color: #eee; font-weight: bold; }
        .cell.selected { background-color: #fff8b3; }
        .cell.my-move { color: #007bff; font-weight: bold; }
        .cell.opponent-move { color: #dc3545; font-weight: bold; }
        .cell.error { background-color: #ffcccc; }
        #number-palette { display: flex; }
        .number { width: 40px; height: 40px; border: 1px solid #555; margin: 5px; display: flex; justify-content: center; align-items: center; font-size: 20px; cursor: pointer; border-radius: 5px; }
        #pvp-controls button { padding: 10px 15px; font-size: 1rem; margin: 0 10px; cursor: pointer; }
        #surrender-btn { background-color: #dc3545; color: white; border: none; }
        #chat-area { width: 300px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 5px; display: flex; flex-direction: column; height: 600px; }
        #chat-window { list-style-type: none; padding: 10px; margin: 0; flex-grow: 1; overflow-y: auto; }
        #chat-window li { padding: 5px 0; border-bottom: 1px solid #f0f0f0; }
        #chat-window li strong { color: #007bff; }
        #chat-form { display: flex; }
        #chat-input { flex-grow: 1; padding: 10px; border: none; border-top: 1px solid #ccc; }
    </style>
</head>
<body>

    <div id="lobby-screen">
        <a href="/index.html" class="home-btn">üè†</a>
        <h1>Th√°ch ƒë·∫•u</h1>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="T√¨m ng∆∞·ªùi ch∆°i...">
            <button id="search-btn" disabled>T√¨m</button>
        </div>
        
        <button id="find-random-btn">Ng·∫´u nhi√™n</button>

        <ul id="player-list"></ul>

        <div id="waiting-message">ƒêang t√¨m ƒë·ªëi th·ªß...</div>
    </div>

    <div id="pvp-game-screen">
        
        <div id="game-area">
            <div id="stats-bar">
                <div id="player1-stat" class="player-stat">
                    <span id="player1-name">B·∫°n</span>: <span id="player1-score">0</span>
                    (<span id="player1-time">10:00</span>)
                </div>
                <div id="player2-stat" class="player-stat">
                    <span id="player2-name">ƒê·ªëi th·ªß</span>: <span id="player2-score">0</span>
                    (<span id="player2-time">10:00</span>)
                </div>
            </div>
            <div id="shared-board"></div>
            <div id="number-palette"></div>
            <div id="pvp-controls">
                <button id="check-btn">Ki·ªÉm Tra</button>
                <button id="surrender-btn">ƒê·∫ßu H√†ng</button>
            </div>
        </div>

        <div id="chat-area">
            <ul id="chat-window"></ul>
            <form id="chat-form">
                <input id="chat-input" type="text" placeholder="G√µ tin nh·∫Øn..." autocomplete="off">
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/pvp.js"></script>

</body>
</html>
