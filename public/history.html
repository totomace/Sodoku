<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Đấu</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f4f4f4 60%, #e0e7ff 100%);
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.12), 0 1.5px 8px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 0px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 16px rgba(102,126,234,0.13);
            transition: all 0.3s;
            margin-bottom: 28px;
        }
        .back-btn:hover {
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.22);
        }
        
        /* === DÒNG MỚI ĐỂ HIỆN TÊN USER === */
        #history-title {
            text-align: center;
            color: #555;
            font-weight: normal;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        /* === HẾT PHẦN MỚI === */

        #history-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 22px 18px;
            border-bottom: 1px solid #f0f0f0;
            border-left: 7px solid #ccc;
            border-radius: 14px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(102,126,234,0.07);
            background: linear-gradient(90deg, #fff 80%, #f4f7ff 100%);
            transition: all 0.3s cubic-bezier(.25,.8,.25,1);
        }
        .history-item:hover {
            background: #e9f0ff;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 24px rgba(102,126,234,0.13);
        }
        .history-item:last-child {
            border-bottom: none;
        }
        
        /* Màu theo kết quả thắng/thua */
        .history-item.win {
            border-left-color: #28a745;
            background: linear-gradient(90deg, #f0fff4 80%, #eaffea 100%);
        }
        .history-item.lose {
            border-left-color: #dc3545;
            background: linear-gradient(90deg, #fff5f5 80%, #ffeaea 100%);
        }
        
        .item-left {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        
        .result-badge {
            padding: 10px 22px;
            border-radius: 24px;
            font-weight: bold;
            font-size: 1.05rem;
            min-width: 90px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(40,167,69,0.08);
        }
        .result-badge.win {
            background: linear-gradient(135deg, #28a745 60%, #5be584 100%);
            color: white;
        }
        .result-badge.lose {
            background: linear-gradient(135deg, #dc3545 60%, #ff8a8a 100%);
            color: white;
        }
        
        .mode { 
            font-weight: bold; 
            font-size: 1.15rem;
            letter-spacing: 0.5px;
        }
        .mode-DỄ { color: #28a745; }
        .mode-THƯỜNG { color: #ffc107; }
        .mode-KHÓ { color: #dc3545; }
        .mode-PvP { color: #667eea; }
        
        .opponent-info {
            font-size: 1rem;
            color: #667eea;
            margin-top: 5px;
            font-weight: 500;
        }
        
        .item-right {
            text-align: right;
            min-width: 120px;
        }
        
        .score { 
            font-size: 1.4rem; 
            font-weight: bold; 
            color: #764ba2; 
            letter-spacing: 1px;
        }
        .reason {
            font-size: 0.95rem;
            color: #dc3545;
            font-style: italic;
            margin-top: 3px;
            font-weight: 500;
        }
        .date { 
            font-size: 0.95rem; 
            color: #999; 
            margin-top: 5px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lịch Sử Đấu</h1>
        <h2 id="history-title">...</h2>
        <a href="/index.html" class="back-btn">◀ Quay lại Menu</a>
        <ul id="history-list"></ul>
    </div>
    <script src="/js/history.js"></script>
</body>
</html>
