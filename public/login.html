<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Sudoku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            overflow: hidden; /* Giúp che form còn lại */
        }
        .form-container h1 {
            margin-bottom: 1.5rem;
        }
        .form-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        .form-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            margin-top: 1rem;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        
        <form id="login-form">
            <h1>Đăng Nhập</h1>
            <input type="text" placeholder="Tên đăng nhập" id="login-username" required>
            <input type="password" placeholder="Mật khẩu" id="login-password" required>
            <button type="submit">Đăng nhập</button>
            <p class="toggle-link" id="show-register">Chưa có tài khoản? Đăng ký ngay</p>
        </form>

        <form id="register-form" style="display: none;">
             <h1>Đăng Ký</h1>
            <input type="text" placeholder="Tên đăng nhập" id="reg-username" required>
            <input type="password" placeholder="Mật khẩu" id="reg-password" required>
            <input type="password" placeholder="Nhập lại mật khẩu" id="confirm-password" required>
            <button type="submit">Đăng ký</button>
            <p class="toggle-link" id="show-login">Đã có tài khoản? Đăng nhập</p>
        </form>

    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
